<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>AI Poem Generator</title>
</head>
<body>
  <div class="container">
    <h1>AI Poem Generator </h1>
      <section>
        <form id="poem-generator">
          <input type="text" 
          placeholder="Enter prompt to generate poem" 
          id="prompt" 
          autofocus
          required 
          autocomplete="off">
          <input type="submit" 
          id="submit">
        </form>

        <div class="poem" id="poem">
        </div>
      </section>
  </div>

  <footer>This project was coded by
    <a href="https://www.linkedin.com/in/priscilla-scarabelli-uk/" target="_blank" rel="noopener noreferrer">Pri Scarabelli</a>
   is open-sourced on 
   <a href="https://github.com/priscarabelli/poem-generator" target="_blank">Github</a> and hosted on 
   <a href="https://poem-generator-by-pri.netlify.app/">Netlify.</a>
  </footer>
  <script src="src/script.js"></script>
</body>
</html>
