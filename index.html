<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fcadf5c39a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="src/style.css"
    />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <h1><span class="ai">AI</span> POEM GENERATOR</h1>
      <section>
        <form id="poem-input">
          <input
            type="text"
            placeholder="Enter a subject to generate a poem"
            id="prompt"
            autofocus
            required
            autocomplete="off"
          />
          <label for="prompt">i.e: Love, Sun, Flowers or Night</label>
          <input
            type="submit"
            id="submit"
            value="Generate"
          />
        </form>
        <div
          class="generated-poem hidden"
          id="generated-poem"
        ></div>
      </section>
    </div>

    <footer>
      Coded by
      <a
        href="https://www.linkedin.com/in/priscilla-scarabelli-uk/"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fa-brands fa-linkedin social"></i
      ></a>
      open-sourced
      <a
        href="https://github.com/priscarabelli/poem-generator"
        target="_blank"
        ><i class="fa-brands fa-github social"></i
      ></a>
      hosted on
      <a href="https://poem-generator-by-pri.netlify.app/">Netlify</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
